name: vantura
description: A Stateful Agentic AI Framework for Flutter enabling on-device LLM agents with ReAct loops, state recovery, custom tools, and seamless coordination.
version: 1.0.0
homepage: https://github.com/tayyabmughal676/vantura
repository: https://github.com/tayyabmughal676/vantura
issue_tracker: https://github.com/tayyabmughal676/vantura/issues

topics:
  - ai
  - llm
  - agent
  - flutter
  - openai

screenshots:
  - description: 'Vantura AI agent streaming a response in a Flutter chat UI'
    path: screenshots/vantura-example.png

environment:
  sdk: ^3.11.0
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  connectivity_plus: ^7.0.0
  device_info_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  mockito: ^5.6.3
  flutter_dotenv: ^5.1.0
