name: vantura
description: >-
  An AI Agentic Framework for Flutter that enables building intelligent LLM-powered agents directly on-device. Features ReAct loop implementation, custom tools, memory persistence, multi-agent coordination, and seamless UI integration for creating advanced AI experiences in Flutter apps.
version: 0.1.3
homepage: https://github.com/tayyabmughal676/vantura
repository: https://github.com/tayyabmughal676/vantura
issue_tracker: https://github.com/tayyabmughal676/vantura/issues

topics:
  - ai
  - llm
  - agent
  - flutter
  - openai

screenshots:
  - description: 'Vantura AI agent streaming a response in a Flutter chat UI'
    path: screenshots/vantura-example.png

environment:
  sdk: ^3.11.0
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  google_fonts: ^8.0.2
  connectivity_plus: ^7.0.0
  device_info_plus: ^12.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.11.1
  mockito: ^5.6.3
  flutter_dotenv: ^5.1.0
